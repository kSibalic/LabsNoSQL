# Redis configuration for student lab
# Basic security and performance settings

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass studentlab

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Client settings
timeout 300
tcp-keepalive 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
